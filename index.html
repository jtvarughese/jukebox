<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jukebox.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://use.fontawesome.com/9d4bd1914c.js"></script>
    <title>Jukebox</title>
  </head>
  <body>
    <!-- the navigation menu -->
    <nav id="navbar">
      <div>
        <i class="fa fa-superpowers" aria-hidden="true"></i>
        <span>
          <a href="about.html" class="nav-links">about</a>
        </span>
        <span>
          <a href="contact.html" class="nav-links">contact us</a>
        </span>
      </div>
    </nav>
    <!-- audio tag links with js to control music -->
    <audio id="music"></audio>

    <div>
      <h1>.soundwave</h1>
    </div>
    <!-- the form field for user to add song -->
    <div>
      <form class="formFields" action="index.html" method="post">
        <input type="text" id="source" placeholder="File source">
        <input type="text" id="caption" placeholder="Name the artist and/or song title">
        <a href="#" id="submitButton"><i class="fa fa-check-square-o" aria-hidden="true"></i></a>
      </form>
    </div>
    <!-- audio controls -->
    <!-- used fontawesome links -->
    <span id="audiobuttons">
      <a href="#" id="prev"><i class="fa fa-backward" aria-hidden=”true”></i></a>
      <a href="#" id="stop"><i class="fa fa-stop-circle" aria-hidden=”true”></i></a>
      <a href="#" id="play"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
      <a href="#" id="pause"><i class="fa fa-pause-circle" aria-hidden=”true”></i></a>
      <a href="#" id="forward"><i class="fa fa-forward" aria-hidden=”true”></i></a>
    </span>
    <!-- tne alternate play and stop controls -->
    <span id="altAudioButtons">
      <a href="#" id="alt-play"><i class="fa fa-power-off" aria-hidden="true"></i></a>
      <a href="#" id="alt-stop"><i class="fa fa-ban" aria-hidden="true"></i></a>
    </span>

    <script type="text/javascript" src="jukebox.js"></script>
  </body>
</html>
